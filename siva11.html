<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pet house</title>
    <link rel="stylesheet" href="siva.css">
</head>
<body>
<div class="main">
    <h3>Houses for puppy and kitten</h3>
    
    <div class="cat-house">
        <div class="cat-tri">
            <div class="tri-1"></div>
        </div>
        <div class="cat-house-2">
            <div class="square-1">
                <img src="https://cdn.pixabay.com/photo/2020/11/15/18/31/cat-5746771_1280.png" alt="cat" class="cat-pic">
            </div>
        </div>
    </div>

    <div class="dog-house">
        <div class="dog-tri">
            <div class="tri-2"></div>
        </div>
        <div class="dog-house-2">
            <div class="square-2">
                <img src="https://cdn.pixabay.com/photo/2020/08/10/22/32/dog-5478891_1280.png" alt="dog" class="dog-pic">
            </div>
        </div>
    </div>

</div>
</body>
</html>
